<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики Андрея</title>
    <link rel="stylesheet" href="style.css">

    <!--- Подключение fontawesome (начало)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--- Подключение fontawesome (конец)-->
</head>
<body>
    <header class="header">
        <img class="header__logo" src='img/cat-default.jpg'>
        <div><P>Котики Андрея</P></div>
        <div class="header__menu">
            <p class="header__buttons btnAddCat">Добавить кота</p>
            <p class="header__buttons btnUpdatePage">Обновить</p>
        </div>
    </header>
    <section class="mainContainer">
        <div class="container">
            <!-- <div class="card">
                <img class="card__image" src="img/cat-default.jpg">
                <p class="card__fav"> <i class="fa-regular fa-trash-can card__fav__item"></i><i class="fa-solid fa-heart"></i></p>
                <h3>Ириска</h3>
                <span>3 года</span>
            </div> -->
        </div>
    </section>
    <footer>
        <p>2023</p>
        <p>Made by Andrey Zhmako</p>
    </footer>
    <div class="modal-container">
        <div class="modal">
            <i class="fa-regular fa-circle-xmark modal-close"></i>
            <h2>Добавить котика</h2>
            <form id="formAddCat">
                <input type="number" name="id" placeholder="id кота" required>
                <input type="text" name="name" placeholder="Имя кота" required>
                <input type="text" name="image" placeholder="Ссылка на изображение">
                <input type="number" name="age" placeholder="Возраст">
                <input type="number" name="rate" placeholder="Рейтинг" min="1" max="5">
                <label>
                    <input type="checkbox" name="favorite">
                    Любимчик
                </label>
                <textarea name="description" placeholder="Информация о питомце"></textarea>
                <button type="submit"> Добавить</button>
            </form>
        </div>
    </div>
    <div class="modal-container2">
        <div class="modal2">
            <i class="fa-regular fa-circle-xmark modal-close2"></i>
            <h2>Личное дело</h2>
            <form id="formEditCat">
                <label for="id">id кота</label>
                <input type="number" name="id" placeholder="id кота" disabled>
                <label for="name">Имя</label>
                <input type="text" name="name" placeholder="Имя кота" required>
                <label>Фото</label>
                <img class="card__image" src="img/cat-default.jpg">
                <label for="image">Ссылка на фото</label>
                <input type="text" name="image" placeholder="Ссылка на изображение">
                <label for="age">Возраст</label>
                <input type="number" name="age" placeholder="Возраст">
                <label for="rate">Рейтинг</label>
                <input type="number" name="rate" placeholder="Рейтинг" min="1" max="5">
                <label>
                    <input type="checkbox" name="favorite">
                    Любимчик
                </label>
                <label for="description">Описание кота</label>
                <textarea name="description" placeholder="Информация о питомце"></textarea>
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
